<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <form class="form">
      <h1 class="form__title">Войти в HR-Link</h1>
      <div class="form__image">
        <img src="./assets/images/login-pic.jpg" alt="" />
      </div>
      <div class="field">
        <label for="email">Email/Телефон/WhatsApp </label>
        <input type="text" name="email" placeholder="email" />
      </div>
      <div class="field">
        <div>
          <label for="password">Пароль</label>
          <div>Не знаете пароль?</div>
        </div>

        <input type="password" name="password" placeholder="password" />
      </div>
      <div>
        <div class="button">
          <div>Войти</div>
          <div>Arrow</div>
        </div>
      </div>
    </form>
  </body>
</html>
